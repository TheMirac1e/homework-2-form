<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Forms</title>
</head>
<body>
<section class="section">
  <div class="container">
    <p class="title">Clean <b>Sign Up</b> Form</p>
    <div class="form">
      <div class="form__header">
        <b class="form__title">Sign Up</b>
        <p class="form__text">Want to sign up fill out this form!</p>
      </div>
      <div class="form__input">
        <form name="form" method="post">
          <label for="First Name" class="form__name">First Name</label>
          <input id="First Name" name="name" type="text" placeholder="Jamie">
          <label for="Last Name" class="form__name">Last Name</label>
          <input id="Last Name" name="last name" type="text" placeholder="Peak">
          <label for="Password" class="form__name">Password</label>
          <input id="Password" name="password" type="password"
                 placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                 autofocus>
        </form>
      </div>
      <div class="form__accept">
        <input class="checkbox" type="checkbox" id="checkbox" checked>
        <label class="form__name" for="checkbox">I accept the terms of use</label>
      </div>
      <button class="btn">Sign Up</button>
    </div>
  </div>
</section>
<footer class="footer">
  <p class="footer__text">Created by design deck</p>
  <a href="#" class="footer__link">www.designdeck.co.uk</a>
</footer>
</body>
</html>
